<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question" class="question">
        Question
      </div>
      <div id="answers-button" class="btn-grid">
        <button class="button" type="button">Answer 1</button>
        <button class="button" type="button">Answer 2</button>
        <button class="button" type="button">Answer 3</button>
        <button class="button" type="button">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button type="button" id="start-button" class="start-button button">Start Your Quiz</button>
      <button type="button" id="next-button" class="next-button button hide">Next</button>
    </div>
  </div>
</body>

</html>
